<html>
  <head>
    <title>HAND GESTURE APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-danger h">HAND GESTURE APP
        <br>
        <span>&#128079;</span>
        <span>&#128400;</span>
        <span>&#129304;</span>
        <span>&#9757;</span>
        <span>&#9994;</span>
        <span>&#9997;</span>
      </h3>
      <br><br>
      
      <p style="font-size: 22px;">Show a Hand Gesture to generate emoji
      	<br>
        <b style="color: yellow">It is Nice?</b>
        <br>
        <b style="color: black">It is Hi?</b>
        <br>
        <b style="color: red">It is Up?</b>
        <br>
        <b style="color: blue">It is Raised Hand?</b>
        <br>
      </p>
     
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-success" onclick="cap()">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction  - </label>
        <p class="_name" id="result_name"></p>
        <p class="emoji" id="e"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="p()">Predict</button>
      </div>
    
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
